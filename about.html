<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />

            <img id="profil" src="/Info_Page_Website/images/profile/about.png" alt="Picture of Aditya Bayhaqie" />

                <p>

                <p>

                </p>
            </div>

    <footer>
      <p data-key="footerText"></p>
    </footer>
    <audio id="background-song" src="lagu-daerah.mp3" loop></audio>
    <button id="song-toggle-button" aria-label="Toggle Music">
      <img id="song-icon" src="images/icons/music-off.png" alt="Play Music">

    <script src="translations.js"></script>
